<!DOCTYPE>
<html>
    <head>
        <title>VR CAR DRIVING SIMULATION</title>
        
         <meta http-equiv="Access-Control-Allow-Origin" content="*" />
 
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
 
  <script src="./drive.js"></script>
  <script src="./game.js"></script>
    </head>
    <body>
        <a-scene id="Main scene">
          <a-assets>
            <a-assets-item id="city" src="./assets/low_poly_city/scene.gltf"></a-assets-item>
            <a-assets-item id="stearing wheel" src="./assets/steering_wheel/scene.gltf"></a-assets-item>
          </a-assets>
          <a-entity id="low_poly_city" gltf-model="#city"
          position="-60 40 -10"  scale="0.1 0.1 0.1"
          ></a-entity>
        </a-scene>
    </body>
</html>
